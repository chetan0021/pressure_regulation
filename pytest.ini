# pytest configuration for pressure regulation system

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=models
    --cov=control
    --cov=safety
    --cov=validation
    --cov=simulation
    --cov-report=html
    --cov-report=term-missing

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    safety: Safety-critical tests
    slow: Tests that take longer to run
    
# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = .
omit = 
    tests/*
    */test_*
    setup.py
    
[coverage:report]
precision = 2
show_missing = True
skip_covered = False
