# Logging configuration for industrial pressure control system

[loggers]
keys=root,safety,validation,control,simulation

[handlers]
keys=consoleHandler,fileHandler,errorFileHandler

[formatters]
keys=detailed,simple

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_safety]
level=DEBUG
handlers=consoleHandler,fileHandler,errorFileHandler
qualname=safety
propagate=0

[logger_validation]
level=INFO
handlers=consoleHandler,fileHandler
qualname=validation
propagate=0

[logger_control]
level=INFO
handlers=consoleHandler,fileHandler
qualname=control
propagate=0

[logger_simulation]
level=INFO
handlers=consoleHandler,fileHandler
qualname=simulation
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=detailed
args=('logs/pressure_control.log', 'a', 10485760, 5)

[handler_errorFileHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=detailed
args=('logs/errors.log', 'a', 10485760, 5)

[formatter_detailed]
format=%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simple]
format=%(levelname)s - %(name)s - %(message)s
